version: "3.7"

services:
  application:
    build: .
    ports:
      - ${APPLICATION_PORT}:${APPLICATION_PORT}
    volumes:
      - ./:/app
    env_file:
      - api.env


  postgresql:
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    image: postgres:15.0
    volumes:
      - postgresql-data:/var/lib/postgres
    env_file:
      - api.env
    command: -p ${DATABASE_PORT}

  redis:
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    image: redis:6.2-alpine
    volumes:
      - cache:/data



volumes:
  postgresql-data:
  cache: